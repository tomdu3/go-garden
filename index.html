    <link rel="stylesheet" href="./assets/css/style.css" />

  <body id="body" class="bg-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Garden Works</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="true"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="navbar-collapse collapse justify-content-center"
          id="navbar"
        >
          <ul
            class="navbar-nav flex flex-column flex-lg-row mb-2 mb-lg-0 gap-1"
          >
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link align-self-lg-center" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link align-self-lg-center" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="" id="hero">
        <img
          src="./assets/images/pexels-magic-k-24827758-6728933.jpg"
          alt="Garden Background"
        />
        <div class="overlay">
          <h1>Welcome to the Garden Works</h1>
          <p>We make paradise out of your back or front yard</p>
        </div>
      </section>
      <section id="services" class="container">
        <div id="myCarousel" class="carousel carousel-dark slide">
          <div class="carousel-indicators"></div>
          <div class="carousel-inner" id="carouselInner"></div>

         <!-- Previous Button with Font Awesome Icon -->
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span aria-hidden="true"><i class="fas fa-chevron-left fa-2x"></i></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <!-- Next Button with Font Awesome Icon -->
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span aria-hidden="true"><i class="fas fa-chevron-right fa-2x"></i></span>
          <span class="visually-hidden">Next</span>
        </button>
        </div>

      </section>
    </main>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
